apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: fpaho
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/fpaho-harbor-project/db@sha256:40774ea12cda6f41a143e4e5925a67417bbd045cb8b4e1580d10436e4bf537bf
        ports:
        - containerPort: 5432